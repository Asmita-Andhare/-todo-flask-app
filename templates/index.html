<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; }
        .container { margin: 50px auto; width: 400px; background: white; padding: 20px; border-radius: 10px; }
        input[type="text"] { padding: 10px; width: 70%; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; display: flex; justify-content: space-between; }
        a { color: red; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <form method="POST">
            <input type="text" name="content" placeholder="Write a new task..." required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li>{{ task.content }} <a href="/delete/{{ task.id }}">‚ùå</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
